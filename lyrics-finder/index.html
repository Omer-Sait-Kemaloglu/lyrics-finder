<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>🎵 Şarkı Sözü Bulucu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎤 Şarkı Sözü Bulucu</h1>

    <form id="lyrics-form">
      <div class="section">
        <h3>🔽 Sanatçı ve Şarkı Seç</h3>
        <label for="artist-select">Sanatçı Seç:</label>
        <select id="artist-select">
          <option value="">-- Seçiniz --</option>
          <option value="adele">Adele</option>
          <option value="eminem">Eminem</option>
          <option value="coldplay">Coldplay</option>
          <option value="queen">Queen</option>
        </select>

        <label for="song-select">Şarkı Seç:</label>
        <select id="song-select">
          <option value="">-- Önce sanatçı seçin --</option>
        </select>
      </div>

      <div class="section">
        <h3>✍️ Veya Elle Gir</h3>
        <label for="artist-input">Sanatçı Adı:</label>
        <input type="text" id="artist-input" placeholder="Örn: Sezen Aksu">

        <label for="song-input">Şarkı Adı:</label>
        <input type="text" id="song-input" placeholder="Örn: Gülümse">
      </div>

      <button type="submit">🎶 Şarkı Sözünü Getir</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
