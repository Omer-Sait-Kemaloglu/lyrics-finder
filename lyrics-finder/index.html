<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lyrics Finder 🎵</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>🎵 Şarkı Sözü Bulucu</h1>
    <form id="lyrics-form">
      <input type="text" id="artist" placeholder="Sanatçı Adı" required />
      <input type="text" id="song" placeholder="Şarkı Adı" required />
      <button type="submit">Şarkı Sözünü Getir</button>
    </form>
    <div id="result" class="lyrics-box"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>
